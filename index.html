<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="column">

        <main>
            <div>
                <video id="video" autoplay="true" playsinline="true">
                </video>

                <p class="annotation">
                    Visual analysis
                </p>        
            </div>

            <div>
                <div class="row">
                    <button id="play">
                        Begin recording
                    </button>
                    <button id="stop">
                        Stop recording
                    </button>
                </div>

                <div id="spectrogram-container">
                
                </div>
                <p>
                    Transcription: "<span id="transcription"></span>"
                </p>
                <p>
                    Label: <span id="label"></span>
                </p>
                

                <p class="annotation">
                    Audio analysis
                </p>
            </div>

        </main>

    </div>
    
    <!-- Loading screen -->
    
    <div id="cover-background">
        <div id="cover-circle"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
