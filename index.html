<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Left column -->
        <div class="column">
            <video id="video" autoplay="true" playsinline="true"></video>

    <div id="cover-background">
        <div id="cover-circle"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
